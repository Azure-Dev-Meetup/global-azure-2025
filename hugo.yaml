            themes:
                event:
                    slogan: Keine echte Konferenz - nur eine Demo!
                    location: Pforzheim
                    description: |
                        Dies ist eine Demo-Website, um die Funktionen des Thema __Event__
                        für den statischen Website-Generator [Hugo](https://gohugo.io)
                        vorzustellen. Der Quellcode dieser Website steht auf
                        [GitHub](https://github.com/medialesson/hugo-theme-event-demo)
                        bereit. Das Thema kann Daten einer beliebigen Veranstaltung von
                        [Sessionize](https://sessionize.com) abrufen und generiert
                        automatisch einen Zeitplan, eine Rednerliste und mehr. Es lässt sich
                        zudem gut mit [Eventbrite](https://www.eventbrite.com) integrieren,
                        um Tickets zu verkaufen.
                    directions: |
                        #### Mit den Öffentlichen:
                        Nehmen Sie den Bus Nummer 25 vom Stadtzentrum. [Hier klicken für den
                        Busfahrplan](https://www.kvv.de/en/plan-trip/timetables.html).

                        #### Mit dem Auto:
                        Fahren Sie vom Stadtzentrum aus 2 Meilen nach Norden auf der Main
                        Street und biegen Sie dann rechts in die Elm Street ab.
                        [Wegbeschreibung
                        abrufen](https://www.kvv.de/en/plan-trip/timetables.html).

                    aboutUs: |
                        ### Mission
                        Wir helfen Unternehmen und Organisationen, ihr Geschäft, ihre Produkte und Prozesse durch Beratung, Strategie, Design, Softwareentwicklung und Schulungen mit modernster Technologie digital zu transformieren.

                        ### Gründung
                        - **2002** - Gegründet

                        ### Unser Team
                        - **25+** Mitarbeiter
                        - **5** Nationalitäten

                        ### Zusätzliche Informationen
                        - Wir vereinen vielfältige Expertise und Innovation.

