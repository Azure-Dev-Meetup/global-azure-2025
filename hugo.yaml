            description: |
                Global Azure Munich is a free full day conference for Azure developers and enthusiasts.
            themes:
                event:
                    slogan: A free conference for Azure developers and enthusiasts
                    location: Munich, Germany
                    description: |
                        **Global Azure** is a series of events organized by Azure enthusiasts around the world to celebrate Microsoft Azure cloud. These events typically take place over three days and include local, hybrid, and livestreamed sessions where participants can learn from the best community leaders about various Azure topics.

                        **Global Azure Munich Edition** is the local event held in Munich, Germany. This year's edition will take place on Thursday, May 8, 2025, and will be hosted by Microsoft Deutschland at their Munich office. The event will feature sessions from various speakers, including community leaders and Microsoft experts, covering a wide range of Azure-related topics.

                    directions: |
                        #### By Public Transportation
                        U6, stop Nordfriedhof and approx. 650m walk
                        Tram 23, stop Anni-Albers Straße and approx. 650m walk

                        #### By Car:
                        A9, exit München Schwabing
                        **(There is no parking available at the event location)**
                    aboutUs: |
                        ### Event Team 2025
                        The Azure DEV Meetup is happy to bring you the Global Azure 2025 Munich edition once more. 
                        
                        #CommunityRocks 
                        
                        Thank you for the support in the preparation and on site goes to this great team!

